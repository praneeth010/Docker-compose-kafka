apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: dev
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "crs-kafka"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "kafka-cluster-dev.dev.svc.cluster.local:9092"
        - name: KAFKA_CLUSTERS_0_ZOOKEEPER
          value: "crs-zookeeper.dev.svc.cluster.local:2181"

---

apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: dev
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080   # change if port already used
